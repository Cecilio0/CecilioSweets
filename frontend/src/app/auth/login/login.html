<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome to CecilioSweets</h1>
      <p>Sign in to your account to continue</p>
    </div>
    
    <div *ngIf="authService.isAuthenticated$ | async; else loginContent" class="auth-success">
      <div class="success-icon">âœ“</div>
      <h3>You're already signed in!</h3>
      <p>Redirecting to your recipes...</p>
    </div>

    <ng-template #loginContent>
      <div class="auth-content">
        <button 
          (click)="login()" 
          [disabled]="loading"
          class="auth-btn primary"
        >
          <span *ngIf="!loading" class="btn-content">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            Sign In with AWS Cognito
          </span>
          <span *ngIf="loading" class="btn-loading">
            <div class="spinner"></div>
            Connecting...
          </span>
        </button>

        <div class="auth-info">
          <p>Secure authentication powered by AWS Cognito</p>
        </div>
      </div>

      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/auth/register" class="auth-link">Create one here</a></p>
      </div>
    </ng-template>
  </div>
</div>

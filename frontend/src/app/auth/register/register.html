<div class="register-container">
  <div class="register-card">
    <h2>Join CecilioSweets</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.error]="email?.invalid && email?.touched"
        >
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          [class.error]="username?.invalid && username?.touched"
        >
        <div *ngIf="username?.invalid && username?.touched" class="error-message">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
          <span *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [class.error]="password?.invalid && password?.touched"
        >
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          [class.error]="confirmPassword?.invalid && confirmPassword?.touched || registerForm.errors?.['passwordMismatch']"
        >
        <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="error-message">
          <span *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</span>
        </div>
        <div *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword?.touched" class="error-message">
          Passwords do not match
        </div>
      </div>

      <div *ngIf="error" class="error-message">{{ error }}</div>

      <button 
        type="submit" 
        [disabled]="registerForm.invalid || loading"
        class="register-btn"
      >
        {{ loading ? 'Creating Account...' : 'Register' }}
      </button>
    </form>

    <p class="login-link">
      Already have an account? <a routerLink="/auth/login">Login here</a>
    </p>
  </div>
</div>

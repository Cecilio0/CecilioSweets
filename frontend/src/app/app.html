<div class="app">
  <nav class="navbar">
    <div class="nav-container">
      <a routerLink="/recipes" class="nav-brand">
        🍰 Cecilio Sweets
      </a>
      
      <div class="nav-menu">
        <a routerLink="/recipes" routerLinkActive="active" class="nav-link">
          Recipes
        </a>
        <a *ngIf="isAuthenticated" routerLink="/recipes/create" class="nav-link create-btn">
          Create Recipe
        </a>
        <div *ngIf="isAuthenticated; else authLinks" class="nav-user">
          <span class="user-name">{{(currentUser$ | async)?.username}}</span>
          <button (click)="logout()" class="nav-link logout-btn">
            Logout
          </button>
        </div>
        <ng-template #authLinks>
          <a routerLink="/auth/login" routerLinkActive="active" class="nav-link">
            Login
          </a>
          <a routerLink="/auth/register" routerLinkActive="active" class="nav-link register-btn">
            Register
          </a>
        </ng-template>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <router-outlet />
  </main>
</div>

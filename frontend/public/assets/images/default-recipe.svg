<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Chef hat icon -->
  <g transform="translate(200, 120)">
    <!-- Hat base -->
    <ellipse cx="0" cy="40" rx="45" ry="12" fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
    <!-- Hat top -->
    <path d="M -40 40 Q -45 10, -20 5 Q 0 0, 20 5 Q 45 10, 40 40 Z" 
          fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
    <!-- Hat fold -->
    <ellipse cx="0" cy="40" rx="40" ry="8" fill="#f8f9fa" stroke="#6c757d" stroke-width="1"/>
  </g>
  
  <!-- Utensils -->
  <g transform="translate(160, 180)">
    <!-- Fork -->
    <line x1="0" y1="0" x2="0" y2="30" stroke="#6c757d" stroke-width="2"/>
    <line x1="-3" y1="0" x2="-3" y2="8" stroke="#6c757d" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="8" stroke="#6c757d" stroke-width="1"/>
    <line x1="3" y1="0" x2="3" y2="8" stroke="#6c757d" stroke-width="1"/>
  </g>
  
  <g transform="translate(240, 180)">
    <!-- Spoon -->
    <line x1="0" y1="8" x2="0" y2="30" stroke="#6c757d" stroke-width="2"/>
    <ellipse cx="0" cy="4" rx="4" ry="6" fill="none" stroke="#6c757d" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" fill="#6c757d" font-weight="500">
    No Image Available
  </text>
  
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#adb5bd">
    CecilioSweets Recipe
  </text>
</svg>
